{% extends 'topic-base.html' %}

{% block title %}All Topics{% endblock %}


{% block main-content %}
<div class="row-fluid">
 <div class="span12 jumbotron">
  <h2>Introduction to Library Systems</h2>
  <h1>Topics</h2>
  {% for map in topic_maps %}
    <h3>{{ map.name }}</h3>
   {% for topic in map.topics %}
    <h3><a href="/topics/{{ topic}}">{{ topic }}</a></h3>
  {% endfor %}
 </div>

</div>
{% endblock %}
