{% extends 'topic-base.html' %}

{% block title %}All Topics{% endblock %}


{% block main-content %}
<div class="row-fluid">
 <div class="span12 jumbotron">
  <h2>Introduction to Library Systems</h2>
  <h1>Special Topics</h2>
  {% for row in topics %}
    {% for key, value in row.iteritems %}
    <h3><a href="/topics/{{ key }}">{{ value.name }}</a></h3>
    {% endfor %}
  {% endfor %}
 </div>

</div>
{% endblock %}
