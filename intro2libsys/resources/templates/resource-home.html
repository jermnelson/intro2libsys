{% extends 'topic-base.html' %}

{% block main-content %}
<div class="row-fluid">
 <div class="span12 jumbotron">
  <h1>Resources</h1>
  {% for resource in resources %}
  <p>
    {% for author in resource.authors %}
      {{ author.givenName }} {{ author.familyName }}{% if not forloop.last %},{% endif %}
    {% endfor %}
    <a href="{{ resource.url }}">{{ resource.name }}</a>
  </p>
  {% endfor %}
 </div>
</div>
{% endblock %}
