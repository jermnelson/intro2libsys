{%- if prev %}
  <li><a href="{{ prev.link|e }}"
         title="{{ _('previous chapter') }}">{{ "&laquo;"|safe }} {{ prev.title|truncate(35) }}</a></li>
{%- endif %}
{%- if next %}
  <li><a href="{{ next.link|e }}"
         title="{{ _('next chapter') }}">{{ next.title|truncate(35) }} {{ "&raquo;"|safe }}</a></li>
{%- endif %}
